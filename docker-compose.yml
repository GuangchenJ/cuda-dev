version: '3.2'

services:
  tf-jupyter:
    image: guangchenj/tf-compose:latest-gpu-jupyter
    container_name: tf-compose
#    build:
#      context: .
#      dockerfile: ./Dockerfile
    command: 
      - sh
      - -c
      - |
          # change password
          passwd << EOD
          ${pwd}
          ${pwd}
          EOD
          # copy the config file
          cp /etc/ssh/sshd_config /etc/ssh/sshd_config.bak
          # Password is required for SSH connection
          sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/g' /etc/ssh/sshd_config
          # Start the ssh service
          service ssh start
          # Start jupyter
          jupyter notebook --allow-root --no-browser --port 8888 --ip=0.0.0.0
    restart: always
    shm_size: '8gb'
    volumes:
      - "/data:/tf/data"
    ports:
      - "8022:22"
      - "8888:8888"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      net:
        aliases:
          - tf-compose

networks:
  net:
    driver: bridge

